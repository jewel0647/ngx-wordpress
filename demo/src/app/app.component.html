<header>
  <h1>
    WordPress API Lab
  </h1>
</header>

<content>
  <app-sider></app-sider>
  <app-partial></app-partial>
</content>
<footer>
  <div class="status">
    <p *ngIf="!loading" class="ready">Ready!</p>
    <p *ngIf="loading" class="loading">Loading...</p>
  </div>

  <div class="logs">
    <p *ngFor="let err of errors">
      {{err}}
    </p>
  </div>
</footer>
